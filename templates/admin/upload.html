<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 업로드 - 노력맨 버블쇼</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="sticky-top">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <a class="navbar-brand" href="{{ url_for('index') }}">노력맨 버블쇼</a>
        <span class="ms-3 badge bg-danger">관리자 모드</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_gallery') }}">갤러리 관리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('upload_image') }}">이미지 업로드</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <section class="admin-content py-5">
    <div class="container">
      <h2 class="mb-4">이미지 업로드</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <div class="card">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="category" class="form-label">카테고리</label>
              <select class="form-select" id="category" name="category">
                <option value="performance" selected>공연</option>
                <option value="academy">아카데미</option>
                <option value="equipment">장비</option>
                <option value="general">일반</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">이미지 파일</label>
              <input class="form-control" type="file" id="file" name="file" accept="image/*">
              <div class="form-text">허용된 파일 형식: JPG, JPEG, PNG, GIF</div>
            </div>
            <button type="submit" class="btn btn-primary">업로드</button>
            <a href="{{ url_for('admin_gallery') }}" class="btn btn-secondary">취소</a>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
